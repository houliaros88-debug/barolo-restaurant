<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barolo | Reservations Admin</title>
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin-page">
    <div class="page-texture" aria-hidden="true"></div>
    <header class="hero admin-hero">
      <div class="admin-header"></div>
    </header>

    <main>
      <section class="section admin-panel">
        <div class="admin-auth" id="admin-auth">
          <div class="admin-card">
            <p class="section-eyebrow">Admin login</p>
            <label class="admin-label">
              Email
              <input type="email" id="admin-email" placeholder="you@email.com" autocomplete="email" />
            </label>
            <label class="admin-label">
              Password
              <input
                type="password"
                id="admin-password"
                placeholder="Enter password"
                autocomplete="current-password"
              />
            </label>
            <button class="btn btn-primary" id="admin-login" type="button">Log in</button>
            <div class="admin-status" id="admin-auth-status" role="status" aria-live="polite"></div>
          </div>
        </div>
        <div class="admin-content" id="admin-content" hidden>
          <div class="admin-controls">
            <button class="btn btn-primary" id="load-bookings" type="button">New bookings</button>
            <button class="btn btn-small" id="export-bookings" type="button" disabled>Export CSV</button>
            <button class="btn btn-small" id="open-add-reservation" type="button">Add reservation</button>
            <button class="btn btn-ghost" id="admin-logout" type="button">Log out</button>
            <a class="btn btn-outline" href="/">Back to site</a>
          </div>
          <p class="admin-hint">Pending bookings appear first.</p>
          <div class="admin-filters">
            <div class="admin-date-nav">
              <button class="btn btn-ghost" id="date-prev" type="button" aria-label="Previous day">←</button>
              <span class="admin-date-display" id="date-display">—</span>
              <button class="btn btn-ghost" id="date-next" type="button" aria-label="Next day">→</button>
            </div>
            <div class="admin-date-picker">
              <button class="btn btn-ghost" type="button" aria-label="Choose date">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path
                    d="M7 3a1 1 0 0 1 1 1v1h8V4a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 7.5v10A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-10A2.5 2.5 0 0 1 4.5 5H6V4a1 1 0 0 1 1-1Zm12.5 7.5H4v7A1 1 0 0 0 5 18.5h14a1 1 0 0 0 1-1v-7ZM5 7.5A1 1 0 0 0 4 8.5v1h16v-1a1 1 0 0 0-1-1H5Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
              <input type="date" id="date-picker" aria-label="Choose date" />
            </div>
          </div>
          <div class="admin-status" id="admin-status" role="status" aria-live="polite"></div>
          <div class="admin-form" id="admin-form" hidden>
            <div class="admin-form-header">
              <h3 id="form-title">Add reservation</h3>
              <button class="btn btn-ghost" id="cancel-edit" type="button" hidden>Cancel edit</button>
            </div>
            <div class="admin-form-grid">
              <label class="admin-label">
                Name
                <input type="text" id="form-name" />
              </label>
              <label class="admin-label">
                Email
                <input type="email" id="form-email" />
              </label>
              <label class="admin-label">
                Phone
                <input type="tel" id="form-phone" />
              </label>
              <label class="admin-label">
                Date
                <input type="date" id="form-date" />
              </label>
              <label class="admin-label">
                Time
                <input type="time" id="form-time" />
              </label>
              <label class="admin-label">
                Guests
                <input type="number" id="form-guests" min="1" />
              </label>
              <label class="admin-label">
                Table
                <input type="text" id="form-table" placeholder="Optional" />
              </label>
              <label class="admin-label">
                Status
                <select id="form-status">
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="seated">Seated</option>
                  <option value="no_show">No show</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </label>
              <label class="admin-label admin-label-full">
                Customer notes
                <textarea id="form-notes" rows="3" placeholder="Customer comments"></textarea>
              </label>
            </div>
            <button class="btn btn-primary" id="save-reservation" type="button">Save reservation</button>
            <div class="admin-status" id="form-status-message" role="status" aria-live="polite"></div>
          </div>
          <div class="admin-table-wrap">
            <table class="admin-table" id="bookings-table">
              <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Name</th>
                <th>Status</th>
                <th>Info</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="11" class="admin-empty">No bookings loaded yet.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="admin-modal" id="info-modal" hidden>
          <div class="admin-modal-card">
            <div class="admin-form-header">
              <h3>Reservation details</h3>
              <div class="admin-modal-actions">
                <button class="btn btn-outline" id="edit-info" type="button">Edit</button>
                <button class="btn btn-ghost" id="close-info" type="button">Close</button>
              </div>
            </div>
            <div class="admin-form-grid admin-info-grid">
              <div>
                <p class="admin-info-label">Table</p>
                <p class="admin-info-value" id="info-table">-</p>
              </div>
              <div>
                <p class="admin-info-label">Email</p>
                <p class="admin-info-value" id="info-email">-</p>
              </div>
              <div>
                <p class="admin-info-label">Phone</p>
                <p class="admin-info-value" id="info-phone">-</p>
              </div>
              <div class="admin-label-full">
                <p class="admin-info-label">Customer notes</p>
                <p class="admin-info-value" id="info-notes">-</p>
              </div>
              <div class="admin-label-full">
                <p class="admin-info-label">Created</p>
                <p class="admin-info-value" id="info-created">-</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="admin.js" defer></script>
  </body>
</html>
