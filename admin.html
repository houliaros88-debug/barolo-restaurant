<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barolo | Reservations Admin</title>
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin-page">
    <div class="page-texture" aria-hidden="true"></div>
    <header class="hero admin-hero">
      <nav class="nav">
        <div class="logo">Barolo</div>
        <div class="nav-links">
          <a href="/#reservations">Reservations</a>
          <a href="/#menu">Menu</a>
          <a href="/#visit">Visit</a>
        </div>
        <a class="btn btn-outline" href="/">Back to site</a>
      </nav>
      <div class="admin-header">
        <p class="section-eyebrow">Admin</p>
        <h1>Reservation requests</h1>
        <p class="lead">Log in to review and manage reservations.</p>
      </div>
    </header>

    <main>
      <section class="section admin-panel">
        <div class="admin-auth" id="admin-auth">
          <div class="admin-card">
            <p class="section-eyebrow">Admin login</p>
            <label class="admin-label">
              Email
              <input type="email" id="admin-email" placeholder="you@email.com" autocomplete="email" />
            </label>
            <label class="admin-label">
              Password
              <input
                type="password"
                id="admin-password"
                placeholder="Enter password"
                autocomplete="current-password"
              />
            </label>
            <button class="btn btn-primary" id="admin-login" type="button">Log in</button>
            <div class="admin-status" id="admin-auth-status" role="status" aria-live="polite"></div>
          </div>
        </div>
        <div class="admin-content" id="admin-content" hidden>
          <div class="admin-controls">
            <button class="btn btn-primary" id="load-bookings" type="button">Load bookings</button>
            <button class="btn btn-small" id="export-bookings" type="button" disabled>Export CSV</button>
            <button class="btn btn-ghost" id="admin-logout" type="button">Log out</button>
          </div>
          <div class="admin-status" id="admin-status" role="status" aria-live="polite"></div>
          <div class="admin-table-wrap">
            <table class="admin-table" id="bookings-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Guests</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Notes</th>
                  <th>Status</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="10" class="admin-empty">No bookings loaded yet.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      window.BAROLO_SUPABASE = {
        url: "https://crbvamfvaikadhnfolgo.supabase.co",
        anonKey: "sb_publishable_nCW5sikLAB4kS7YdHV830w_Uw_0hfFm",
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
  </body>
</html>
